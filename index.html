<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="topBar">
        <a class="link" href="imagesearch.html">Image search</a>
        <a class="link" href="advancedsearch.html">Advanced Search</a>
    </div>
    <div id=contentArea>
        <div id=centerBox>
            <form action="https://google.com/search">
                <img src="https://fontmeme.com/permalink/210518/f373cbaa6afc0f271bc58731f0f87133.png" alt="google-font"
                    class="image">
                <div id="inputContainer">
                    <input type="text" name="q" id="searchBox" autocomplete="off" autofocus>
                </div>
                <div id="buttonContainer" id="searchForm">
                    <input type="submit" value="Google Search" class="button">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="button">
                </div>
            </form>
        </div>
    </div>
    <div id=bottomBar>
        Made with ‚ù§ by ExtraLongBaguette <a href="https://github.com/ExtraLongBaguette"><img
                src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github"
                id="githubImage"></a>
    </div>
</body>

</html>
